<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'raleway';
            src: url('Raleway-VariableFont_wght.ttf') format('truetype'), url('Raleway-Italic-VariableFont_wght.ttf') format('truetype');
        }
        p {
            font-family: 'raleway';
            font-weight: 300;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Fonte externa</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vero fuga necessitatibus quaerat dolorum alias doloremque, animi id totam a rerum odit fugiat placeat similique quia ipsa aut eum soluta nulla.</p>
</body>
</html>
