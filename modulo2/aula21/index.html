<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subclasses</title>
    <style>
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>Passe o mouse no texto escondido para achar</p>
    <div>
        <p>Olá seu otário, pare de jogar seu dinheiro fora burro kkkkk</p>
    </div>
    <div>
        fim do exemplo
    </div>
</body>
</html>
